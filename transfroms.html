<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eafaf1;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .transform-button {
      padding: 30px 50px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, #302150, #218838);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .transform-button:hover {
      transform: scale(1.1) rotate(5deg) translateY(-5px);
      background: linear-gradient(135deg, #239229, #1e7e34);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <button class="transform-button">Hover Me!</button>
</body>
</html>
